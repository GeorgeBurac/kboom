apiVersion: batch/v1
kind: Job
metadata:
  name: kboom
spec:
  template:
    spec:
      serviceAccountName: kboom-sa
      containers:
      - name: kboom
        image: 661776721573.dkr.ecr.us-east-2.amazonaws.com/kboom:9ef0f5f
        command:
        - "/kboom"
        - "--mode=scale:20"
        - "--load=pods:10"
      restartPolicy: Never
